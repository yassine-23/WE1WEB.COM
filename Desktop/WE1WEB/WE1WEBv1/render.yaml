services:
  # Web service for the main application
  - type: web
    name: we1web-app
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:all
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://we1web.onrender.com
      - key: SIGNALING_PORT
        value: 3001
    healthCheckPath: /api/health
    autoDeploy: true

