<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="90" cy="90" r="85" fill="#1a1a2e" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Network Grid Pattern -->
  <defs>
    <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#4A90E2" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <circle cx="90" cy="90" r="83" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Central Node -->
  <circle cx="90" cy="90" r="25" fill="#4A90E2" opacity="0.9"/>
  
  <!-- Connecting Lines -->
  <g stroke="#4A90E2" stroke-width="2" opacity="0.6">
    <line x1="90" y1="65" x2="90" y2="35"/>
    <line x1="90" y1="115" x2="90" y2="145"/>
    <line x1="65" y1="90" x2="35" y2="90"/>
    <line x1="115" y1="90" x2="145" y2="90"/>
    <line x1="71" y1="71" x2="50" y2="50"/>
    <line x1="109" y1="71" x2="130" y2="50"/>
    <line x1="71" y1="109" x2="50" y2="130"/>
    <line x1="109" y1="109" x2="130" y2="130"/>
  </g>
  
  <!-- Outer Nodes -->
  <g fill="#4A90E2">
    <circle cx="90" cy="35" r="8"/>
    <circle cx="90" cy="145" r="8"/>
    <circle cx="35" cy="90" r="8"/>
    <circle cx="145" cy="90" r="8"/>
    <circle cx="50" cy="50" r="6"/>
    <circle cx="130" cy="50" r="6"/>
    <circle cx="50" cy="130" r="6"/>
    <circle cx="130" cy="130" r="6"/>
  </g>
  
  <!-- WE1WEB Text -->
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">WE1WEB</text>
</svg>